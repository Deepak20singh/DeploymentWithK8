apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepak-app
  labels:
    app: deepak-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deepak-app
  template:
    metadata:
      labels:
        app: deepak-app
    spec:
      containers:
        - name: web
          image: <REGISTRY_HOST>:5000/deepak-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
